<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventario San Gottardo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css?6" rel="stylesheet">
    <!-- Google Sign-In SDK -->
    <meta name="google-signin-client_id"
        content="1049409960184-lt0jqecoman6nmnfgc94ntss04vemur2.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js?onload=renderGoogleButton" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
</head>

<body class="bg-gray-50 text-gray-800">
    <div class="container mx-auto p-4">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Inventario San Gottardo</h1>
            <div class="flex gap-2">
                <!-- Login Button (near cart icon) -->
                <div id="googleSignIn" class="inline-block"></div>
                <div id="userInfo" class="hidden text-sm text-gray-600 ml-2"></div>
                <button id="cartBtn" class="bg-indigo-600 text-white px-4 py-2 rounded">Cart (<span
                        id="cartCount">0</span>)</button>
                <a href="admin.html" class="bg-gray-700 text-white px-4 py-2 rounded hidden" id="adminLink">Admin</a>
            </div>

        </header>

        <!-- Filters -->
        <div class="mb-6 flex flex-wrap gap-2">
            <input type="text" id="search" placeholder="Searchâ€¦" class="p-2 border rounded flex-1 min-w-[200px]">
            <select id="catFilter" class="p-2 border rounded">
                <option value="">All Categories</option>
            </select>
            <button id="clearFilters" class="bg-gray-300 px-3 py-2 rounded">Clear</button>
        </div>

        <!-- Grid -->
        <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>

        <!-- Load more -->
        <div class="text-center mt-8">
            <button id="loadMore" class="bg-indigo-600 text-white px-6 py-2 rounded hidden">Load More</button>
        </div>

        <!-- Cart sidebar -->
        <div id="cartSidebar"
            class="fixed right-0 top-0 h-full w-80 bg-white shadow-lg transform translate-x-full transition-transform p-4 overflow-y-auto">
            <button id="closeCart" class="float-right text-2xl">&times;</button>
            <h2 class="text-xl font-bold mb-4">Your Cart</h2>
            <div id="cartItems"></div>
            <button id="saveCartBtn" class="mt-4 w-full bg-green-600 text-white py-2 rounded">Save Cart to
                Server</button>
            <p id="saveMsg" class="mt-2 text-sm"></p>
        </div>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

        <!-- Modal -->
        <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50">
            <div class="bg-white max-w-4xl w-full m-4 rounded overflow-hidden relative">
                <button id="closeModal"
                    class="absolute top-2 right-2 text-2xl bg-white rounded-full w-8 h-8 z-10 shadow">&times;</button>

                <!-- Swiper Carousel -->
                <div class="swiper mySwiper" style="height: 60vh; max-height: 500px;">
                    <div class="swiper-wrapper" id="swiperWrapper"></div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>

                <!-- Details -->
                <div class="p-4 border-t">
                    <h2 id="modalTitle" class="text-xl font-bold mb-2"></h2>
                    <div id="modalDesc" class="text-sm mb-4"></div>
                    <button id="addToCartBtn" class="bg-indigo-600 text-white w-full py-2 rounded">Add to Cart</button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    </div>

    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="app.js?6"></script>
</body>

</html>
